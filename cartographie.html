<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartographie Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cartographie Interactive</h1>
    </header>
    <main>
        <p>Bienvenue sur la page de la Cartographie Interactive. Explorez les ressources naturelles et les infrastructures du département.</p>
        <div id="map" style="height: 400px; border-radius: 8px;"></div>
    </main>
    <footer>
        &copy; 2024 SITI Podor - Tous droits réservés.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([15.62, -13.1], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        });
    </script>
</body>
</html>
